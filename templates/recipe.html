 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
     <title>Recipes for {{ product[1] }}</title>
     <style>
         body {
             font-family: 'Poppins', sans-serif;
             background-color: #f7f7f7;
             color: #333;
         }
         .container {
             max-width: 1200px;
             margin-top: 30px;
         }
         .card {
             transition: transform 0.2s;
             border: none;
             border-radius: 10px;
             overflow: hidden;
         }
         .card:hover {
             transform: scale(1.05);
         }
         .card-title {
             font-weight: 600;
             margin-bottom: 10px;
         }
         .btn-primary {
             background-color: #007bff;
             border: none;
         }
         .btn-primary:hover {
             background-color: #0056b3;
         }
         .no-recipes {
             text-align: center;
             font-size: 1.2em;
             margin-top: 20px;
         }
     </style>
 </head>
 <body>
     <div class="container mt-5">
         <h1 class="text-center mb-4">Recipes using {{ product[1] }}</h1>
         <a href="/products" class="btn btn-secondary mb-3">Back to Products</a>

         <div class="row">
             {% if recipes %}
                 {% for recipe in recipes %}
                     <div class="col-md-4 mb-4">
                         <div class="card shadow">
                             <img src="{{ recipe.recipe.image }}" class="card-img-top" alt="{{ recipe.recipe.label }}">
                             <div class="card-body">
                                 <h5 class="card-title">{{ recipe.recipe.label }}</h5>
                                 <p class="card-text">Ingredients: {{ recipe.recipe.ingredientLines | join(", ") }}</p>
                                 <a href="{{ recipe.recipe.url }}" class="btn btn-primary" target="_blank">View Recipe</a>
                             </div>
                         </div>
                     </div>
                 {% endfor %}
             {% else %}
                 <p class="no-recipes">No recipes found for {{ product[1] }}.</p>
             {% endif %}
         </div>
     </div>

     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
 </body>
 </html>
